  <script>

    // =======================
// â± å®šæ—¶åœæ­¢æ’­æ”¾ï¼ˆSleep Timerï¼‰
// =======================

let sleepTimer = null;     // interval id
let sleepEndTime = null;  // æ—¶é—´æˆ³ï¼ˆæ¯«ç§’ï¼‰

function openSleepTimer() {
  document.getElementById("sleep-timer-modal").style.display = "block";
}

function confirmSleepTimer() {
  const minutes =
    parseInt(document.getElementById("sleep-minutes").value, 10) || 0;

  if (minutes <= 0) {
    alert("è¯·è¾“å…¥å¤§äº 0 çš„åˆ†é’Ÿæ•°");
    return;
  }

  // æ¸…é™¤æ—§å®šæ—¶
  if (sleepTimer) {
    clearInterval(sleepTimer);
    sleepTimer = null;
  }

  sleepEndTime = Date.now() + minutes * 60 * 1000;

  // â± å¯åŠ¨å€’è®¡æ—¶
  sleepTimer = setInterval(updateSleepTimerStatus, 1000);

  // ç«‹å³åˆ·æ–°ä¸€æ¬¡ UIï¼ˆä¸ç­‰ 1 ç§’ï¼‰
  updateSleepTimerStatus();

  document.getElementById("sleep-timer-modal").style.display = "none";
}

function updateSleepTimerStatus() {
  // â­ å…³é”®é˜²æŠ¤ï¼šæ²¡è®¾ç½®å®šæ—¶å°±ä»€ä¹ˆéƒ½ä¸åš
  if (!sleepEndTime) return;

  const remaining = sleepEndTime - Date.now();

  if (remaining <= 0) {
    stopPlaybackByTimer();
    return;
  }

  const m = Math.floor(remaining / 60000);
  const s = Math.floor((remaining % 60000) / 1000);

  document.getElementById("sleep-timer-status").textContent =
    `â± ${m}åˆ†${s}ç§’ååœæ­¢`;
}

function stopPlaybackByTimer() {
  if (sleepTimer) {
    clearInterval(sleepTimer);
    sleepTimer = null;
  }

  sleepEndTime = null; // â­ å¿…é¡»æ¸…ç©ºï¼Œé˜²æ­¢åˆ·æ–°è¯¯è§¦å‘

  audio.pause(); // â¸ åœæ­¢æ’­æ”¾

  document.getElementById("sleep-timer-status").textContent = "";

  alert("â± å·²å®šæ—¶åœæ­¢æ’­æ”¾");
}

function cancelSleepTimer() {
  if (sleepTimer) {
    clearInterval(sleepTimer);
    sleepTimer = null;
  }

  sleepEndTime = null; // â­ åŒæ ·å¿…é¡»æ¸…ç©º

  document.getElementById("sleep-timer-status").textContent = "";

  document.getElementById("sleep-timer-modal").style.display = "none";
}
    
    // æ‰“ä¹±å‡½æ•°ï¼ˆFisherâ€“Yates shuffleï¼‰
    function shuffle(array) {

    // ç§»åŠ¨è›‡
    let head = { ...snake[0] };
    if (direction === "UP") head.y -= box;

    if (

        // ç”¨å®Œè®°å¾—æ¸…æ‰é˜´å½±ï¼Œé¿å…å½±å“åç»­ç»˜åˆ¶
        ctx.shadowBlur = 0;

    }

    snake.unshift(head); // æ–°å¤´æ”¾å‰é¢
  }

    "Orbit You(çƒ§ä¸å°½)": "Billions of people say,\nthey tell secrets to the sky,\nbut the sky has never answered even a sigh.\nIn space there are too many guttering stars,\nand too many muttering creatures like us.\nWe are nobody. We are dust.\nOne day we fade away. The sun also rise(s).\n\nBut why when you settle into my eyes,\nI see on Pegasus a spark bursted into fire?\nWhy when we breath under the same sky,\nthe scent of roses comes from the Orion arm?\nWhy when you whisper in my ear,\na love song from Leo echos in my mind?\nWhy when your lips overlap mine,\nI feel like drinking wine by the Milky Way side?\n\nMaybe we are nobody for these grand stars,\nbut for me, without you all the planets are dust.\nIf I lose you, my sun will never rise.\nWhen I hold you, I hold the infinity sky.",
