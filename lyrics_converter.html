<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>歌词转 JSON 工具</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input {
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 5px;
    }
    button {
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>歌词转 JSON 工具</h2>
  <p>歌曲名：</p>
  <input type="text" id="songName" placeholder="请输入歌曲名">
  <p>歌词（可多行粘贴）：</p>
  <textarea id="lyrics" placeholder="在这里粘贴歌词"></textarea>
  <button onclick="convert()">转换</button>

  <h3>JSON 输出：</h3>
  <pre id="output"></pre>

  <script>
    function convert() {
      const name = document.getElementById("songName").value.trim();
      const lyrics = document.getElementById("lyrics").value.trim();

      if (!name || !lyrics) {
        alert("请输入歌曲名和歌词！");
        return;
      }

      // 转换：把换行替换成 \n
      const jsonLyrics = lyrics.replace(/\n/g, "\\n");

      const result = `{\n  "${name}": "${jsonLyrics}"\n}`;
      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
